<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Estimator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn, .submit-btn {
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn:hover, .submit-btn:hover {
            background: #219150;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: none;
            border-radius: 6px;
        }
        form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to House Price Estimator</h1>
        <p>Estimate property values instantly based on location, size, and features.</p>
        
        <form method="POST" action="/">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="number" name="age" placeholder="Enter your age" required>
            <button type="submit" class="submit-btn">Continue</button>
        </form>
    </div>
</body>
</html>
